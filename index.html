<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Grammar Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exercise-container">
        <h2>Exercise 1.3: Fill in the Blanks</h2>
        <p>Use the correct pronoun or verb form to complete the sentences.</p>
        
        <form id="quiz-form">
            <div class="question">
                <p><input type="text" id="q1" class="blank" placeholder="____"> er Maria. (I am Maria.)</p>
            </div>
            <div class="question">
                <p><input type="text" id="q2" class="blank" placeholder="____"> er fra Canada. (You are from Canada.)</p>
            </div>
            <div class="question">
                <p>Han <input type="text" id="q3" class="blank" placeholder="____"> lege. (He is a doctor.)</p>
            </div>
            <div class="question">
                <p><input type="text" id="q4" class="blank" placeholder="____"> er amerikanere. (They are Americans.)</p>
            </div>
            <div class="question">
                <p>Vi <input type="text" id="q5" class="blank" placeholder="____"> her. (We are here.)</p>
            </div>
            
            <button type="submit" id="check-btn">Check My Answers</button>
        </form>
        
        <div id="feedback" class="feedback"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
